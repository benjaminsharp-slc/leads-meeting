<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leads Meeting — Generate Agenda</title>
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;700&family=Barlow:wght@400;500;600&display=swap');

  :root {
    --ink: #1a1a1a;
    --orange: #E85C1A;
    --border: #d8d0c8;
    --bg: #f5f2ee;
    --card: #ffffff;
    --muted: #7a7268;
    --error: #c0432a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Barlow', sans-serif;
    background: var(--bg); color: var(--ink);
    min-height: 100vh; padding-bottom: 60px;
  }

  header {
    background: var(--ink); color: white;
    padding: 18px 20px;
    display: flex; align-items: baseline; gap: 10px;
  }
  header h1 {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 22px; font-weight: 700;
    letter-spacing: 0.04em; text-transform: uppercase;
  }
  header .sub { font-size: 13px; color: #aaa; }

  .container { max-width: 720px; margin: 0 auto; padding: 24px 16px; }

  .card {
    background: var(--card);
    border-radius: 10px; padding: 20px;
    margin-bottom: 14px;
    border: 1px solid var(--border);
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  }

  .field { margin-bottom: 14px; }
  .field:last-child { margin-bottom: 0; }
  .row3 { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 12px; }

  label {
    display: block; font-size: 11px; font-weight: 700;
    letter-spacing: 0.08em; text-transform: uppercase;
    color: var(--muted); margin-bottom: 5px;
  }

  input[type="date"], input[type="text"] {
    width: 100%; padding: 12px 14px;
    border: 1.5px solid var(--border); border-radius: 8px;
    font-family: 'Barlow', sans-serif; font-size: 15px; color: var(--ink);
    background: white; -webkit-appearance: none;
    transition: border-color 0.15s;
  }
  input:focus { outline: none; border-color: var(--orange); }

  .list-header {
    display: flex; align-items: center; gap: 10px;
    margin-bottom: 12px;
  }
  .list-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 17px; font-weight: 700;
    text-transform: uppercase; letter-spacing: 0.05em;
  }
  .badge {
    background: var(--orange); color: white;
    border-radius: 20px; padding: 2px 10px;
    font-size: 13px; font-weight: 600; margin-left: auto;
  }

  .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }

  .btn-sm {
    padding: 6px 13px;
    border: 1.5px solid var(--border); background: white;
    border-radius: 7px; font-family: 'Barlow', sans-serif;
    font-size: 13px; font-weight: 600; cursor: pointer; color: var(--ink);
    transition: border-color 0.15s, color 0.15s;
  }
  .btn-sm:hover { border-color: var(--orange); color: var(--orange); }
  .btn-sm.danger { border-color: #f5d0c5; color: var(--error); margin-left: auto; }
  .btn-sm.danger:hover { background: #fce8e0; }

  .drag-hint { font-size: 12px; color: var(--muted); text-align: right; margin-bottom: 8px; }

  .sub-item {
    display: flex; align-items: flex-start; gap: 10px;
    padding: 12px 14px;
    border: 1.5px solid var(--border); border-radius: 8px;
    margin-bottom: 8px; background: #faf9f7;
    cursor: grab; user-select: none;
    transition: border-color 0.15s, box-shadow 0.15s;
  }
  .sub-item.selected  { border-color: var(--orange); background: #fff3ee; }
  .sub-item.dragging  { opacity: 0.45; box-shadow: 0 4px 14px rgba(0,0,0,0.15); }
  .sub-item.drag-over { border-color: var(--orange); box-shadow: 0 0 0 2px rgba(232,92,26,0.25); }

  .sub-item input[type="checkbox"] {
    width: 19px; height: 19px; margin-top: 2px;
    accent-color: var(--orange); cursor: pointer; flex-shrink: 0;
  }

  .drag-handle {
    color: #ccc; font-size: 18px; cursor: grab;
    padding: 2px 4px; flex-shrink: 0; margin-top: 1px; letter-spacing: -2px;
  }

  .sub-info { flex: 1; min-width: 0; }
  .sub-project {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 17px; font-weight: 700; letter-spacing: 0.03em; color: var(--orange);
  }
  .sub-meta { font-size: 13px; color: var(--muted); margin-top: 2px; }
  .sub-tags { margin-top: 6px; }
  .sub-tags span {
    display: inline-block; background: #ede9e4; border-radius: 4px;
    padding: 2px 7px; margin: 2px 3px 2px 0; font-size: 12px; color: #555;
  }

  .empty-state { text-align: center; padding: 36px 20px; color: var(--muted); font-size: 15px; }
  .empty-state .icon { font-size: 36px; margin-bottom: 8px; }

  .status-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
  .status-msg { font-size: 13px; color: var(--muted); }
  .status-msg.err { color: var(--error); font-weight: 600; }

  .btn-refresh {
    padding: 8px 16px; border: 1.5px solid var(--border);
    background: white; border-radius: 8px;
    font-family: 'Barlow', sans-serif; font-size: 14px; font-weight: 600;
    cursor: pointer; color: var(--ink);
    display: flex; align-items: center; gap: 6px;
    transition: border-color 0.15s;
  }
  .btn-refresh:hover { border-color: var(--orange); color: var(--orange); }
  .btn-refresh.spinning svg { animation: spin 0.8s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .btn-generate {
    display: block; width: 100%; padding: 17px;
    background: var(--orange); color: white; border: none;
    border-radius: 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 21px; font-weight: 700;
    letter-spacing: 0.06em; text-transform: uppercase;
    cursor: pointer; transition: background 0.15s; margin-top: 4px;
  }
  .btn-generate:hover { background: #c44d14; }
  .btn-generate:disabled { background: #888; cursor: not-allowed; }

  .btn-spinner {
    display: inline-block; width: 16px; height: 16px;
    border: 2.5px solid rgba(255,255,255,0.35);
    border-top-color: white; border-radius: 50%;
    animation: spin 0.7s linear infinite;
    vertical-align: middle; margin-right: 6px;
  }

  .gen-error {
    display: none;
    background: #fce8e0; border: 1.5px solid #f5bbb0;
    border-radius: 8px; padding: 12px 16px;
    font-size: 13px; color: #c0432a; margin-top: 10px;
  }

  .config-warning {
    background: #fff8e1; border: 1.5px solid #f0c040;
    border-radius: 10px; padding: 16px; margin-bottom: 14px;
    font-size: 13px; line-height: 1.6; display: none;
  }
  .config-warning.show { display: block; }
  .config-warning strong { display: block; font-size: 14px; margin-bottom: 4px; }
  .config-warning code { background: #f5f2ee; border-radius: 3px; padding: 1px 5px; word-break: break-all; }
</style>
</head>
<body>

<header>
  <h1>Leads Meeting</h1>
  <span class="sub">Agenda Generator</span>
</header>

<div class="container">

  <div class="config-warning" id="configWarning">
    <strong>⚠️ Setup required</strong>
    Open this file in a text editor and replace <code>YOUR_APPS_SCRIPT_URL</code> near the bottom with your deployed Apps Script URL. See <strong>SETUP.md</strong> for instructions.
  </div>

  <div class="card">
    <div class="row3">
      <div class="field">
        <label>Meeting Date</label>
        <input type="date" id="meetingDate">
      </div>
      <div class="field">
        <label>Time</label>
        <input type="text" id="meetingTime" value="4:30 PM">
      </div>
      <div class="field">
        <label>Facilitator</label>
        <input type="text" id="facilitator" placeholder="Optional">
      </div>
    </div>
  </div>

  <div class="card">
    <div class="list-header">
      <div class="list-title">Submitted Updates</div>
      <button class="btn-refresh" id="refreshBtn" onclick="loadSubmissions()">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M12.5 7A5.5 5.5 0 1 1 7 1.5a5.5 5.5 0 0 1 3.89 1.61L13 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M13 1v3h-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Refresh
      </button>
      <span class="badge" id="countBadge">0</span>
    </div>

    <div class="toolbar">
      <button class="btn-sm" onclick="selectAll()">Select All</button>
      <button class="btn-sm" onclick="selectNone()">Deselect All</button>
      <button class="btn-sm danger" onclick="clearAllForDate()">Clear Day</button>
    </div>

    <div class="status-row">
      <div class="status-msg" id="statusMsg"></div>
    </div>

    <div class="drag-hint">Drag to reorder</div>
    <div id="submissionsList"></div>
  </div>

  <button class="btn-generate" id="generateBtn" onclick="generateAgenda()" disabled>
    &#11015; Download Agenda (.docx)
  </button>
  <div class="gen-error" id="genError"></div>

</div>

<script>
  // ══════════════════════════════════════════════════════
  //  Replace this with your Apps Script Web App URL
  const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby82OvqsMh8_g5Asnh8B5WjPAvjg8OuFYFnKLdKxmt6HRsPVTT8TK63r_aFHxs-uPdbAA/exec';
  // ══════════════════════════════════════════════════════

  if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_URL') {
    document.getElementById('configWarning').classList.add('show');
  }



  let submissions = []; // all rows from the sheet
  let dragSrcIdx  = null;

  // Meeting date is just for the agenda header — defaults to today
  document.getElementById('meetingDate').valueAsDate = new Date();

  // Load on page open
  loadSubmissions();

  function loadSubmissions() {
    var btn = document.getElementById('refreshBtn');
    btn.classList.add('spinning');
    setStatus('Loading...', false);

    jsonp({ action: 'list' }, function(data) {
      btn.classList.remove('spinning');
      if (data.error) { setStatus('Error: ' + data.error, true); return; }

      // Preserve selection state across refreshes
      var prev = {};
      submissions.forEach(function(s) { prev[s.id] = s.selected; });

      submissions = data.submissions.map(function(s) {
        return { date: s.date, project: s.project, lead: s.lead, items: s.items,
                 submittedAt: s.submittedAt, id: s.id,
                 selected: s.id in prev ? prev[s.id] : true };
      });

      setStatus('Last refreshed ' + new Date().toLocaleTimeString([], {hour:'numeric',minute:'2-digit'}), false);
      renderList();
    }, function(err) {
      btn.classList.remove('spinning');
      setStatus('Error: ' + err, true);
    });
  }

  function setStatus(msg, isErr) {
    var el = document.getElementById('statusMsg');
    el.textContent = msg;
    el.className = 'status-msg' + (isErr ? ' err' : '');
  }

  // ── Merge selected submissions by project for the agenda ────
  // Returns array of { project, leads: [...], items: [...] }
  // preserving order of first appearance, with leads/items from
  // all checked submissions for that project combined.
  function mergedRows() {
    var seen  = {}; // project → index in result
    var result = [];
    submissions.forEach(function(s) {
      if (s.selected === false) return;
      var key = s.project;
      if (key in seen) {
        var row = result[seen[key]];
        if (s.lead && row.leads.indexOf(s.lead) === -1) row.leads.push(s.lead);
        (s.items || []).forEach(function(it) { row.items.push(it); });
      } else {
        seen[key] = result.length;
        result.push({
          project: s.project,
          leads:   s.lead ? [s.lead] : [],
          items:   (s.items || []).slice()
        });
      }
    });
    return result;
  }

  function renderList() {
    var list = document.getElementById('submissionsList');
    var selected = submissions.filter(function(s) { return s.selected !== false; });
    var merged   = mergedRows();

    document.getElementById('countBadge').textContent = submissions.length;
    document.getElementById('generateBtn').disabled   = submissions.length === 0;

    if (submissions.length === 0) {
      list.innerHTML = '<div class="empty-state"><div class="icon">&#128205;</div>No submissions in the sheet yet.</div>';
      return;
    }

    // Show individual submissions with checkboxes for selection control
    list.innerHTML = '';

    // Group display by project so user can see how they'll be merged
    var groups = {}; // project → [submissions]
    var order  = [];
    submissions.forEach(function(s) {
      if (!(s.project in groups)) { groups[s.project] = []; order.push(s.project); }
      groups[s.project].push(s);
    });

    order.forEach(function(project) {
      var group = groups[project];
      var groupSelected = group.some(function(s) { return s.selected !== false; });

      // Project group header
      var header = document.createElement('div');
      header.style.cssText = 'font-family:"Barlow Condensed",sans-serif;font-size:15px;font-weight:700;color:var(--orange);letter-spacing:0.04em;text-transform:uppercase;padding:10px 2px 4px;margin-top:4px;';
      header.textContent = project;
      if (group.length > 1) {
        var badge = document.createElement('span');
        badge.style.cssText = 'font-family:"Barlow",sans-serif;font-size:11px;font-weight:600;background:#fff3ee;color:var(--orange);border:1px solid var(--orange);border-radius:10px;padding:1px 7px;margin-left:8px;text-transform:none;letter-spacing:0;vertical-align:middle;';
        badge.textContent = 'will merge ' + group.length + ' submissions';
        header.appendChild(badge);
      }
      list.appendChild(header);

      // Individual submission rows
      group.forEach(function(s) {
        var i   = submissions.indexOf(s);
        var div = document.createElement('div');
        div.className = 'sub-item' + (s.selected !== false ? ' selected' : '');
        div.draggable = true;

        var tags = (s.items && s.items.length)
          ? s.items.map(function(it) { return '<span>' + esc(it) + '</span>'; }).join('')
          : '<span style="color:#bbb">No items</span>';

        var time = s.submittedAt
          ? new Date(s.submittedAt).toLocaleTimeString([], {hour:'numeric',minute:'2-digit'}) : '';

        div.innerHTML =
          '<span class="drag-handle" title="Drag to reorder">&#10808;</span>' +
          '<input type="checkbox" ' + (s.selected !== false ? 'checked' : '') +
          ' onchange="toggleSelect(' + i + ', this.checked)">' +
          '<div class="sub-info">' +
            '<div class="sub-meta" style="font-weight:600;color:var(--ink);">' + esc(s.lead) + (time ? ' <span style="font-weight:400;color:var(--muted)">&middot; ' + time + '</span>' : '') + '</div>' +
            '<div class="sub-tags">' + tags + '</div>' +
          '</div>';

        div.addEventListener('dragstart', function() {
          dragSrcIdx = i;
          setTimeout(function() { div.classList.add('dragging'); }, 0);
        });
        div.addEventListener('dragend', function() {
          div.classList.remove('dragging');
          document.querySelectorAll('.sub-item').forEach(function(el) { el.classList.remove('drag-over'); });
        });
        div.addEventListener('dragover', function(ev) {
          ev.preventDefault();
          document.querySelectorAll('.sub-item').forEach(function(el) { el.classList.remove('drag-over'); });
          div.classList.add('drag-over');
        });
        div.addEventListener('drop', function(ev) {
          ev.preventDefault();
          if (dragSrcIdx === null || dragSrcIdx === i) return;
          var moved = submissions.splice(dragSrcIdx, 1)[0];
          submissions.splice(i, 0, moved);
          renderList();
          dragSrcIdx = null;
        });

        list.appendChild(div);
      });
    });

    // Preview of merged agenda rows
    if (merged.length > 0 && merged.length < submissions.filter(function(s){return s.selected!==false;}).length) {
      var preview = document.createElement('div');
      preview.style.cssText = 'margin-top:14px;padding:12px 14px;background:#f5f2ee;border-radius:8px;font-size:13px;color:var(--muted);border:1px solid var(--border);';
      preview.innerHTML = '<strong style="color:var(--ink);">Agenda will have ' + merged.length + ' row' + (merged.length!==1?'s':'') + '</strong> after merging by job.';
      list.appendChild(preview);
    }
  }

  function toggleSelect(idx, checked) {
    submissions[idx].selected = checked;
    renderList(); // re-render so merge preview updates
  }
  function selectAll()  { submissions.forEach(function(s) { s.selected = true;  }); renderList(); }
  function selectNone() { submissions.forEach(function(s) { s.selected = false; }); renderList(); }

  function clearAllForDate() {
    if (!confirm('Delete all ' + submissions.length + ' submission(s) from the sheet?')) return;
    var remaining = submissions.length;
    if (remaining === 0) return;
    var toDelete = submissions.slice();
    toDelete.forEach(function(s) {
      jsonp({ action: 'delete', id: s.id }, function() {
        remaining--;
        if (remaining === 0) { submissions = []; renderList(); setStatus('All submissions cleared.', false); }
      }, function() {
        remaining--;
        if (remaining === 0) { submissions = []; renderList(); setStatus('Done (some may have failed).', true); }
      });
    });
  }

  function esc(str) {
    return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    var parts = dateStr.split('-');
    var months = ['January','February','March','April','May','June',
                  'July','August','September','October','November','December'];
    return months[+parts[1]-1] + ' ' + +parts[2] + ', ' + parts[0];
  }

  async function generateAgenda() {
    var btn    = document.getElementById('generateBtn');
    var errEl  = document.getElementById('genError');

    // Show loading state immediately so user gets feedback
    btn.disabled = true;
    btn.innerHTML = '<span class="btn-spinner"></span> Building\u2026';
    errEl.style.display = 'none';

    // Yield to browser so spinner actually renders before heavy sync work
    await new Promise(function(r) { setTimeout(r, 50); });

    try {
      // Check libraries loaded
      if (typeof window.docx === 'undefined') throw new Error('docx library failed to load. Check your internet connection and reload the page.');
      if (typeof window.saveAs === 'undefined') throw new Error('FileSaver library failed to load. Check your internet connection and reload the page.');

      var D = window.docx;
      var Document    = D.Document;
      var Packer      = D.Packer;
      var Paragraph   = D.Paragraph;
      var TextRun     = D.TextRun;
      var Table       = D.Table;
      var TableRow    = D.TableRow;
      var TableCell   = D.TableCell;
      var AlignmentType = D.AlignmentType;
      var WidthType   = D.WidthType;
      var BorderStyle = D.BorderStyle;
      var ShadingType = D.ShadingType;
      var LevelFormat = D.LevelFormat;
      var VerticalAlign = D.VerticalAlign;

      var date        = document.getElementById('meetingDate').value;
      var time        = document.getElementById('meetingTime').value.trim();
      var facilitator = document.getElementById('facilitator').value.trim();
      var selected    = submissions.filter(function(s) { return s.selected !== false; });

      if (selected.length === 0) {
        btn.disabled = false;
        btn.innerHTML = '&#11015; Download Agenda (.docx)';
        alert('Select at least one submission first.');
        return;
      }

      var DARK = '1A1A1A', ORANGE = 'E85C1A', MUTED = '7A7268', WHITE = 'FFFFFF', ALT = 'FAFAF8';
      var thin = { style: BorderStyle.SINGLE, size: 4, color: 'D8D0C8' };
      var cm   = { top: 100, bottom: 100, left: 130, right: 130 };

      function hCell(text, w) {
        return new TableCell({
          width: { size: w, type: WidthType.DXA },
          shading: { fill: DARK, type: ShadingType.CLEAR },
          margins: { top: 80, bottom: 80, left: 130, right: 130 },
          borders: { top: thin, bottom: thin, left: thin, right: thin },
          children: [new Paragraph({ children: [new TextRun({ text: text, bold: true, size: 18, color: WHITE, font: 'Arial' })] })]
        });
      }

      function headerRow() {
        return new TableRow({ tableHeader: true, children: [hCell('PROJECT', 1440), hCell('LEAD(S)', 1960), hCell('KEY NOTES / NEEDS', 5960)] });
      }

      function projectRow(sub, alt) {
        var fill = alt ? ALT : WHITE;

        // sub comes from mergedRows(): { project, leads:[], items:[] }
        var itemParas = (sub.items && sub.items.length)
          ? sub.items.map(function(it) {
              return new Paragraph({ numbering: { reference: 'checks', level: 0 }, children: [new TextRun({ text: String(it), size: 20, font: 'Arial' })] });
            })
          : [new Paragraph({ children: [new TextRun({ text: '\u2014', size: 20, color: MUTED, font: 'Arial' })] })];

        // Each lead on its own line in the leads cell
        var leadParas = (sub.leads && sub.leads.length)
          ? sub.leads.map(function(l) {
              return new Paragraph({ children: [new TextRun({ text: String(l), size: 20, font: 'Arial' })] });
            })
          : [new Paragraph({ children: [new TextRun({ text: '\u2014', size: 20, color: MUTED, font: 'Arial' })] })];

        function cell(w, children) {
          return new TableCell({
            width: { size: w, type: WidthType.DXA },
            shading: { fill: fill, type: ShadingType.CLEAR },
            margins: cm, verticalAlign: VerticalAlign.TOP,
            borders: { top: thin, bottom: thin, left: thin, right: thin },
            children: children
          });
        }
        return new TableRow({ children: [
          cell(1440, [new Paragraph({ children: [new TextRun({ text: String(sub.project || ''), bold: true, size: 22, font: 'Arial', color: ORANGE })] })]),
          cell(1960, leadParas),
          cell(5960, itemParas)
        ]});
      }

      function actionRow() {
        return new TableRow({ children: [
          new TableCell({
            columnSpan: 2, width: { size: 6200, type: WidthType.DXA },
            margins: { top: 80, bottom: 80, left: 130, right: 130 },
            borders: { top: thin, bottom: thin, left: thin, right: thin },
            children: [new Paragraph({ children: [
              new TextRun({ text: '\u2610  ', size: 22, font: 'Arial' }),
              new TextRun({ text: '_'.repeat(60), size: 18, color: 'CCCCCC', font: 'Arial' })
            ]})]
          }),
          new TableCell({
            width: { size: 3160, type: WidthType.DXA },
            margins: { top: 80, bottom: 80, left: 130, right: 130 },
            borders: { top: thin, bottom: thin, left: thin, right: thin },
            children: [new Paragraph({ children: [
              new TextRun({ text: 'Owner: ', size: 18, bold: true, font: 'Arial' }),
              new TextRun({ text: '_____________   ', size: 18, color: 'CCCCCC', font: 'Arial' }),
              new TextRun({ text: 'Due: ', size: 18, bold: true, font: 'Arial' }),
              new TextRun({ text: '___________', size: 18, color: 'CCCCCC', font: 'Arial' })
            ]})]
          })
        ]});
      }

      var doc = new Document({
        numbering: { config: [{ reference: 'checks', levels: [{ level: 0, format: LevelFormat.BULLET, text: '\u2610', alignment: AlignmentType.LEFT, style: { paragraph: { indent: { left: 360, hanging: 320 } } } }] }] },
        sections: [{
          properties: { page: { size: { width: 12240, height: 15840 }, margin: { top: 900, right: 900, bottom: 900, left: 900 } } },
          children: [
            new Paragraph({ spacing: { after: 0 }, children: [new TextRun({ text: 'LEADS MEETING', bold: true, size: 44, font: 'Arial', color: DARK })] }),
            new Paragraph({
              border: { bottom: { style: BorderStyle.SINGLE, size: 8, color: ORANGE } },
              spacing: { after: 200 },
              children: [
                new TextRun({ text: 'Week of: ', size: 22, font: 'Arial', color: MUTED }),
                new TextRun({ text: '_______________________', size: 22, font: 'Arial', color: 'CCCCCC' }),
                new TextRun({ text: '    Meeting Date: ', size: 22, font: 'Arial', color: MUTED }),
                new TextRun({ text: formatDate(date), size: 22, bold: true, font: 'Arial' }),
                new TextRun({ text: '    Time: ', size: 22, font: 'Arial', color: MUTED }),
                new TextRun({ text: time, size: 22, bold: true, font: 'Arial' }),
                new TextRun({ text: '    Facilitator: ', size: 22, font: 'Arial', color: MUTED }),
                new TextRun({ text: facilitator || '_____________________', size: 22, bold: !!facilitator, font: 'Arial' })
              ]
            }),
            new Paragraph({ spacing: { before: 200, after: 120 }, children: [new TextRun({ text: 'PROJECT UPDATES \u2014 STATUS / NEEDS', bold: true, size: 22, font: 'Arial', color: ORANGE })] }),
            new Table({ width: { size: 9360, type: WidthType.DXA }, columnWidths: [1440, 1960, 5960], rows: [headerRow()].concat(mergedRows().map(function(s, i) { return projectRow(s, i % 2 === 1); })) }),
            new Paragraph({ spacing: { before: 400, after: 120 }, children: [new TextRun({ text: 'Q&A / OPEN DISCUSSION', bold: true, size: 22, font: 'Arial', color: ORANGE })] }),
            new Paragraph({ border: { bottom: { style: BorderStyle.SINGLE, size: 4, color: 'E0DDD8' } }, spacing: { before: 100, after: 100 }, children: [new TextRun({ text: ' ', size: 22, font: 'Arial' })] }),
            new Paragraph({ border: { bottom: { style: BorderStyle.SINGLE, size: 4, color: 'E0DDD8' } }, spacing: { before: 100, after: 100 }, children: [new TextRun({ text: ' ', size: 22, font: 'Arial' })] }),
            new Paragraph({ border: { bottom: { style: BorderStyle.SINGLE, size: 4, color: 'E0DDD8' } }, spacing: { before: 100, after: 100 }, children: [new TextRun({ text: ' ', size: 22, font: 'Arial' })] }),
            new Paragraph({ spacing: { before: 380, after: 120 }, children: [new TextRun({ text: 'ACTION ITEMS / FOLLOW-UPS', bold: true, size: 22, font: 'Arial', color: ORANGE })] }),
            new Table({ width: { size: 9360, type: WidthType.DXA }, columnWidths: [6200, 3160], rows: [actionRow(), actionRow(), actionRow()] }),
            new Paragraph({ spacing: { before: 480 }, alignment: AlignmentType.CENTER, children: [new TextRun({ text: 'Generated ' + new Date().toLocaleDateString() + ' \xb7 ' + mergedRows().length + ' project' + (mergedRows().length !== 1 ? 's' : ''), size: 16, color: MUTED, font: 'Arial' })] })
          ]
        }]
      });

      var blob     = await Packer.toBlob(doc);
      var fileName = 'Leads_Agenda_' + date.replace(/-/g, '') + '.docx';
      window.saveAs(blob, fileName);

      btn.disabled = false;
      btn.innerHTML = '&#10003; Downloaded \u2014 ' + fileName;
      btn.style.background = '#2d7a4f';
      setTimeout(function() {
        btn.innerHTML = '&#11015; Download Agenda (.docx)';
        btn.style.background = '';
      }, 4000);

    } catch(err) {
      btn.disabled = false;
      btn.innerHTML = '&#11015; Download Agenda (.docx)';
      btn.style.background = '';
      errEl.textContent = 'Error: ' + (err.message || String(err));
      errEl.style.display = 'block';
      console.error('generateAgenda error:', err);
    }
  }

  // ── JSONP helper — works across all domains with Apps Script ──
  function jsonp(params, onSuccess, onError) {
    const cbName = '_cb_' + Date.now() + '_' + Math.floor(Math.random()*10000);
    const timeoutId = setTimeout(function() {
      cleanup();
      onError('Request timed out. Check your Apps Script URL.');
    }, 15000);

    window[cbName] = function(data) {
      cleanup();
      onSuccess(data);
    };

    function cleanup() {
      clearTimeout(timeoutId);
      delete window[cbName];
      const s = document.getElementById(cbName);
      if (s) s.remove();
    }

    params.callback = cbName;
    const qs = Object.keys(params).map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])).join('&');
    const script = document.createElement('script');
    script.id = cbName;
    script.src = APPS_SCRIPT_URL + '?' + qs;
    script.onerror = function() { cleanup(); onError('Could not reach server. Check your Apps Script URL.'); };
    document.head.appendChild(script);
  }
